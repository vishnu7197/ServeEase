<app-loading-modal [isVisible]="isLoading"></app-loading-modal>
<app-message-display-modal [isVisible]="isModalVisible" [type]="modalType" [message]="modalMessage"
  (onClose)="handleModalClose()"></app-message-display-modal>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Register</h4>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="serviceCenterName" class="form-label">Service Center Name</label>
              <input type="text" id="serviceCenterName" class="form-control" formControlName="serviceCenterName"
                placeholder="Enter your First name" />
              <div *ngIf="registerForm.get('serviceCenterName')?.invalid && registerForm.get('serviceCenterName')?.touched"
                class="text-danger">
                Valid Service Center name is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" 
                placeholder="Enter your Last name" />
              <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                class="text-danger">
                Valid last name is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                placeholder="Enter your email" />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Valid email is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="phone" class="form-label">Phone no</label>
              <input type="text" id="phone" class="form-control" formControlName="phone"
                placeholder="Enter your phone no" />
              <div *ngIf="registerForm.get('phone')?.hasError('required') && registerForm.get('phone')?.touched" class="text-danger">
                Valid phone no is required.
              </div>
              <div *ngIf="registerForm.get('phone')?.hasError('pattern') && registerForm.get('phone')?.touched" class="text-danger">
                Phone number should be correct format
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Enter your password" />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
            <div *ngIf="message!=''"
                class="text-danger">
                {{message}}
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
